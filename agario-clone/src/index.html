<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgarAgar</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="menu">
        <h1 class="game-title">AgarAgar</h1>
        <input type="text" id="nicknameInput" class="menu-input" placeholder="Enter your nickname">
        <button class="menu-button" id="singlePlayerButton">1 Joueur</button>
        <button class="menu-button" id="multiPlayerButton">2 Joueurs</button>
        <button class="menu-button" id="customSkinButton">Skin Custom</button>
    </div>
    <div id="skinMenu">
        <h1 class="game-title">Select Your Skin</h1>
        <div id="skinsContainer" class="skins-container"></div>
        <button class="menu-button" id="backButton">Back</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
